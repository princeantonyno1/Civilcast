<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Civilcast - Add AI Knowledge Skill</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
      --primary-color: #FAA61A;
    }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FAA61A",
                        "background-light": "#ffffff",
                        "background-dark": "#000000",
                        "foreground-light": "#000000",
                        "foreground-dark": "#ffffff",
                        "card-light": "#ffffff",
                        "card-dark": "#1a1a1a",
                        "border-light": "#e5e7eb",
                        "border-dark": "#2e2e2e"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
        <header class="bg-background-dark text-foreground-dark">
            <div class="container mx-auto px-6">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-2">
                        <img class="h-9 w-9" src="../assets/favicon.png" alt="civilcast">

                        <h1 class="text-xl font-bold">Civilcast</h1>
                    </div>
                    <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
                        <a class="hover:text-primary transition-colors" href="AnalyticsDashboard.html">Analytics</a>
                        <a class="hover:text-primary transition-colors" href="ManageSpaces.html">Manage Spaces</a>
                        <a class="text-primary" href="">AI Skills</a>
                        <a class="hover:text-primary transition-colors" href="KnowledgeBase.html">Knowledge Base</a>
                        <a class="hover:text-primary transition-colors" href="TeamManagement.html">Team</a>
                        <a class="hover:text-primary transition-colors"
                            href="IntegrationManagement.html">Integration</a>
                        <a class="hover:text-primary transition-colors" href="SupportTicketHandling.html">Support</a>
                    </nav>
                    <div class="flex items-center">
                        <button class="md:hidden p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-800">
                            <span class="material-symbols-outlined">menu</span>
                        </button>
                        <div class="relative inline-block">
                            <!-- Profile Icon -->
                            <div id="profileBtn" class="w-10 h-10 bg-cover rounded-full cursor-pointer"
                                style="background-image: url('../assets/admin.png');">
                            </div>

                            <!-- Popup -->
                            <div id="profilePopup"
                                class="hidden absolute right-0 mt-2 w-60 bg-white border rounded-lg shadow-lg p-4 z-50">
                                <div class="flex items-center space-x-3">
                                    <img src="../assets/admin.png" class="w-10 h-10 rounded-full" />
                                    <div>
                                        <p class="font-semibold text-black">John Doe</p>
                                        <p class="text-sm text-gray-500">admin@civilcast.com</p>
                                    </div>
                                </div>
                                <hr class="my-3">
                                <p class="text-sm text-gray-700 pl-3">IT Admin</p>
                                <a href="Settings.html">
                                    <button
                                        class="mt-2 w-full text-left text-black px-3 py-2 rounded-lg hover:bg-gray-100">Settings</button>
                                </a>
                                <a href="../index.html">
                                    <button
                                        class="mt-2 w-full text-left text-black px-3 py-2 rounded-lg hover:bg-gray-100">Log
                                        out</button>
                                </a>
                            </div>
                        </div>

                        <script>
                            const btn = document.getElementById("profileBtn");
                            const popup = document.getElementById("profilePopup");

                            btn.addEventListener("click", () => {
                                popup.classList.toggle("hidden");
                            });
                            document.addEventListener("click", (e) => {
                                if (!btn.contains(e.target) && !popup.contains(e.target)) {
                                    popup.classList.add("hidden");
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Add AI Knowledge Skill</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1">Fill in the details to create a new skill.</p>
                </div>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                for="skill-name">Skill Name</label>
                            <input
                                class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow"
                                id="skill-name" placeholder="e.g., Concrete Mix Design" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                                for="skill-code">Skill Code</label>
                            <input
                                class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow"
                                id="skill-code" placeholder="e.g., CMD-001" type="text" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="description">Description</label>
                        <textarea
                            class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow"
                            id="description" placeholder="Describe the skill's purpose and capabilities..."
                            rows="4"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="associated-spaces">Associated Spaces</label>
                        <select
                            class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow appearance-none bg-no-repeat bg-right-3 dark:bg-[url('data:image/svg+xml,%3csvg_xmlns=%27http://www.w3.org/2000/svg%27_fill=%27none%27_viewBox=%270_0_20_20%27%3e%3cpath_stroke=%27%239ca3af%27_stroke-linecap=%27round%27_stroke-linejoin=%27round%27_stroke-width=%271.5%27_d=%27M6_8l4_4_4-4%27/%3e%3c/svg%3e')]"
                            id="associated-spaces"
                            style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%236b7280%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');">
                            <option>Select a space</option>
                            <option>Engineering</option>
                            <option>Logistics</option>
                            <option>Quality Assurance</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="skill-owner">Skill Owner / SME</label>
                        <select
                            class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow appearance-none bg-no-repeat bg-right-3 dark:bg-[url('data:image/svg+xml,%3csvg_xmlns=%27http://www.w3.org/2000/svg%27_fill=%27none%27_viewBox=%270_0_20_20%27%3e%3cpath_stroke=%27%239ca3af%27_stroke-linecap=%27round%27_stroke-linejoin=%27round%27_stroke-width=%271.5%27_d=%27M6_8l4_4_4-4%27/%3e%3c/svg%3e')]"
                            id="skill-owner"
                            style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%236b7280%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');">
                            <option>Select an owner</option>
                            <option>John Doe</option>
                            <option>Jane Smith</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-800/50 p-4 rounded-lg">
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Active</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input checked="" class="sr-only peer" type="checkbox" value="" />
                            <div
                                class="w-11 h-6 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                        </label>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="version">Version</label>
                        <input
                            class="w-full bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-shadow"
                            id="version" placeholder="e.g., 1.0.0" type="text" />
                    </div>
                    <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <a href="AISkillManagement.html">
                            <button
                            class="px-6 py-2.5 text-sm font-semibold text-gray-700 dark:text-gray-300 bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                            type="button">
                            Cancel
                        </button>
                        </a>
                        <button
                            class="px-6 py-2.5 text-sm font-semibold text-black bg-primary rounded-lg hover:bg-primary/90 transition-colors"
                            type="submit">
                            Add Skill
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>

</html>
