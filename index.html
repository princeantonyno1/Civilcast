<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civilcast Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <!-- Left Part -->
    <div class="left-part">
      <img src="assets/civicast-stone.png" alt="Civilcast Stone">
    </div>

    <!-- Right Part -->
    <div class="right-part">
      <div class="login-box">
        <!-- Logo -->
        <div class="logo">
          <img src="assets/civilcast-logo.webp" alt="Civilcast Logo">
        </div>

        <!-- Title -->
        <h2>Welcome to Civilcast AI Assistance</h2>

        <!-- Microsoft Sign In -->
        <button class="microsoft-btn">
          <img src="assets/microsoft-icon.png" alt="Microsoft">
          Sign in with Microsoft
        </button>

        <!-- Form -->
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email or Employee ID" required>
          <div class="password-field">
            <input type="password" id="password" placeholder="Password" required>
            <a href="#" class="forget-password">Forget Password</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Support -->
        <p class="support">Need help? Contact IT Support</p>
      </div>
    </div>
  </div>

  <!-- JS for login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin@civilcast.com" && password === "civilcast123") {
        window.location.href = "IT_Admin/AnalyticsDashboard.html";
      }
      else if (email === "employee@civilcast.com" && password === "civilcast123") {
        window.location.href = "IT_Admin/TeamManagement.html";
      }
      else if (email === "collaborator@civilcast.com" && password === "civilcast123") {
        window.location.href = "Collaborator/Analytics.html";
      }
      else {
        alert("Invalid email or password!");
      }
    });
  </script>

</body>

</html>
